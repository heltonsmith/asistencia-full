<ion-content>
  <app-header></app-header>


  <ion-header>
    <ion-toolbar>
      <ion-title>Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list class="p-2 mt-3 mb-3">
    <ion-item *ngFor="let asignatura of asignaturas">
      <div class="asignatura-container">
        <div class="asignatura-nombre">
          {{ asignatura.nombre }} - {{ asignatura.id }}
        </div>
      </div>
      <ion-button fill="outline" class="generar-curre-button" (click)="generarQR(asignatura.id)">Generar QR</ion-button>
    </ion-item>
  </ion-list>

  <div class="mx-auto text-center">
    <h2>CÃ³digo QR</h2>
    <h3>{{ qrData }}</h3>
    <canvas #qrCanvas></canvas>
  </div>


  <app-footer></app-footer>
</ion-content>
